<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | CapliX</title>
  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
         background: linear-gradient(to right, #9096f8, #8f94fb);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
    }
    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card shadow">
    <h3 class="text-center mb-3">Reset Password</h3>
    <p class="text-center text-muted mb-4">Enter your new password below</p>
    <form>
        <!-- Email (Disabled) -->
<div class="mb-3">
  <label class="form-label">Email Address</label>
  <div class="input-group">
    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
    <input type="email" class="form-control" value="user@example.com" disabled>
  </div>
</div>
      <!-- New Password -->
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
          <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required>
          <span class="input-group-text toggle-password"><i class="fas fa-eye" id="toggleNewPassword"></i></span>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" required>
          <span class="input-group-text toggle-password"><i class="fas fa-eye" id="toggleConfirmPassword"></i></span>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-lock me-1"></i> Reset Password
        </button>
      </div>

      <!-- Back to Login -->
      <div class="text-center mt-3">
        <a href="login.html" class="text-dark"><i class="fas fa-arrow-left me-1"></i> Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    // Toggle New Password
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const newPassword = document.getElementById('newPassword');
    toggleNewPassword.addEventListener('click', () => {
      const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      newPassword.setAttribute('type', type);
      toggleNewPassword.classList.toggle('fa-eye-slash');
    });

    // Toggle Confirm Password
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    toggleConfirmPassword.addEventListener('click', () => {
      const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPassword.setAttribute('type', type);
      toggleConfirmPassword.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
