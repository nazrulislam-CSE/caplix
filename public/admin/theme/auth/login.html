<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | CapliX</title>
    <!-- Favicon -->
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
       background: linear-gradient(to right, #9096f8, #8f94fb);
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      margin-top: auto;
      margin-bottom: auto;
      padding: 30px;
      border-radius: 12px;
      background: #ffffff; /* white card */
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .form-control::placeholder {
      color: #6c757d;
    }
    .input-group-text {
      background: #f1f1f1;
      border: 1px solid #ced4da;
      color: #495057;
    }
    .toggle-password {
      cursor: pointer;
      background: #f1f1f1;
      border: 1px solid #ced4da;
    }
    a.text-dark:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card login-card">
      <h3 class="text-center mb-3">Welcome Back</h3>
      <p class="text-center text-muted">Access your CapliX investment dashboard</p>
      <form>
        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" placeholder="admin@gmail.com" value="admin@gmail.com" required>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            <span class="input-group-text toggle-password">
              <i class="fas fa-eye" id="togglePassword"></i>
            </span>
          </div>
        </div>

       <!-- Login Buttons -->
<div class="d-grid gap-2">
  <a href="../dashboard.html" type="submit" class="btn btn-primary">Login as Investor</button>
  <a href="../dashboard.html" type="submit" class="btn btn-success">Login as Entrepreneur</button>
  <a href="../dashboard.html" type="submit" class="btn btn-dark">Login as Admin</a>
</div>

<div class="text-center mt-3">
  <a href="register.html" class="text-dark">Don't have an account? Create Account</a>
</div>

<!-- Forget Password Link -->
<div class="text-center mt-2">
  <a href="forgot-password.html" class="text-danger">Forgot Password?</a>
</div>

      </form>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
